                </ul>

        </div>
    </nav>
    <div class="container">
        <h2>Artists Sign Up Form</h2>
        <form class="form-horizontal post-form">
            <div class="control-group">
                <label class="control-label span3">Name: </label>
                <div class="controls">
                    <input type="text" class="name" placeholder="Enter Name" /> </div>
            </div>
            <div class="control-group">
                <label class="control-label span3">Profile Pic: </label>
                <div class="controls">
                    <input type="text" class="profilePic" placeholder="add img url" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label span3">Email: </label>
                <div class="controls">
                    <input type="email" class="email" placeholder="Enter email" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label span3">Bio: </label>
                <div class="controls">
                    <textarea rows="3" cols="80" id="cost_text" placeholder="Tell your customers what inspired you and your work..."></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label span3">Necklace: </label>
                <div class="controls">
                    <input type="text" class="necklace-input1" placeholder="add img url" />
                    <input type="text" class="necklace-input2" placeholder="add img url" />
                    <input type="text" class="necklace-input3" placeholder="add img url" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label span3">Setting: </label>
                <div class="controls">
                    <input type="text" class="setting-input1" placeholder="add img url" />
                    <input type="text" class="setting-input2" placeholder="add img url" />
                    <input type="text" class="setting-input3" placeholder="add img url" />
                </div>
                <div class="radio-div1">
                    <label class="control-label span3">Background Theme: </label>
                    <label class="radio-inline">
                        <input type="radio" id="cream" name="optradio" value="rgba(255, 0, 0, 0.15)">Red.</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="rgba(249, 115, 0, 0.2)">Orange.</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="rgba(247, 239, 0, 0.15)">Yellow.</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="rgba(0, 255, 0, 0.15)">Green.</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="rgba(0, 0, 255, 0.15)">Blue.</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="rgba(225, 0, 249, 0.15)">Purple.</label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" value="rgb(237, 224, 218)">Cream.</label>
                </div>
            </div>
            <div class="control-group">
                <button type="submit" class="btn btn-primary submit-button">submit </button>
            </div>
        </form>
    </div>
    <script src="jquery/dist/jquery.js"></script>
    <script src="artist.js"></script>
</body>
