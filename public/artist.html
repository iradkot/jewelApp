<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="artist_style.css">
    <title>Artists Page</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid nav1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Front Page</a></li>
                <li><a href="costumer.html">Customer</a></li>
                <li><a href="artist.html">Artist</a></li>
            </ul>
        </div>
    </nav>
    <form class="form-horizontal post-form">
        <div class="control-group">
            <label class="control-label span3">Name</label>
            <div class="controls">
                <input type="text" class="name" /> </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Bio</label>
            <div class="controls">
                <input type="text" class="bio" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Email</label>
            <div class="controls">
                <input type="text" class="email" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Profile Pic</label>
            <div class="controls">
                <input type="text" class="profilePic" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Necklace</label>
            <div class="controls">
                <input type="text" class="necklace-input1" />
                <input type="text" class="necklace-input2" />
                <input type="text" class="necklace-input3" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Setting</label>
            <div class="controls">
                <input type="text" class="setting-input1" />
                <input type="text" class="setting-input2" />
                <input type="text" class="setting-input3" />
            </div>
        </div>
        <div class="control-group">
            <button type="button" class="btn btn-primary submit-button">submit </button>
        </div>
    </form>
    <script src="jquery/dist/jquery.js"></script>
    <script src="artist.js"></script>
</body>

</html>
