<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ruthie" rel="stylesheet">
    <link rel="stylesheet" href="artist_style.css">
    <title>Artists Page</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container nav1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Front Page</a></li>
                <li><a href="costumer.html">Customer</a></li>
                <li><a href="#">Artist</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="admin.html"><span class="glyphicon glyphicon-log-in"></span> Admin</a></li>
            </ul>
        </div>
    </nav>
    <form class="form-horizontal post-form">
        <div class="control-group">
            <label class="control-label span3">Name</label>
            <div class="controls">
                <input type="text" class="name" /> </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Profile Pic</label>
            <div class="controls">
                <input type="text" class="profilePic" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Email</label>
            <div class="controls">
                <input type="email" class="email" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Bio</label>
            <div class="controls">
                <textarea rows="3" cols="80" id="cost_text"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Necklace</label>
            <div class="controls">
                <input type="text" class="necklace-input1" />
                <input type="text" class="necklace-input2" />
                <input type="text" class="necklace-input3" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label span3">Setting</label>
            <div class="controls">
                <input type="text" class="setting-input1" />
                <input type="text" class="setting-input2" />
                <input type="text" class="setting-input3" />
            </div>
            <div class="radio-div1">
                <label class="control-label span3">Theme</label>
                <label class="radio-inline">
                    <input type="radio" id="cream" name="optradio" value="rgba(255, 0, 0, 0.2)">Red.</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="rgba(249, 115, 0, 0.25)">Orange.</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="rgba(247, 239, 0, 0.15)">Yellow.</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="rgba(0, 255, 0, 0.15)">Green.</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="rgba(0, 0, 255, 0.15)">Blue.</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="rgba(225, 0, 249, 0.15)">Purple.</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" value="rgb(237, 224, 218)">Cream.</label>
            </div>
        </div>
        <div class="control-group">
            <button type="button" class="btn btn-primary submit-button">submit </button>
        </div>
    </form>
    <script src="jquery/dist/jquery.js"></script>
    <script src="artist.js"></script>
</body>

</html>
