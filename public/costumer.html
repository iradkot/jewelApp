<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel='stylesheet' type='text/css' href='/bootstrap/dist/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='/font-awesome/css/font-awesome.css'>
    <link rel='stylesheet' type='text/css' href='costumer_style.css'>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid nav1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Front Page</a></li>
                <li><a href="costumer.html">Customer</a></li>
                <li><a href="artist.html">Artist</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row header">
            <h1>JewelApp</h1>
        </div>
    </div>
    <div class="container artists-list"></div>
    <script id="artists-template" type="text/x-handlebars-template">
        <a class="artist-choose" data-id='{{_id}}'> {{name}} </a>
        <image class="artist-choose" src="{{profile_pic}}">
    </script>
    <div class="container main">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 image_slider">
                <div class="artist-info"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 image_slider" id: "image_slider1">
                <div class="row">
                    <div class="col-md-2 left1">
                        <button type="button" class="btn btn-success">left button</button>
                    </div>
                    <div class="col-md-8 image_box">
                        <div class="bounding-box1">
                            <img id="img1" src="">
                        </div>
                    </div>
                    <div class="col-md-2 right1">
                        <button type="button" class="btn btn-success">right button</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 image_slider" id: "image_slider2">
                <div class="row">
                    <div class="col-md-2 left2">
                        <button type="button" class="btn btn-success">left button</button>
                    </div>
                    <div class="col-md-8 image_box">
                        <div class="bounding-box2">
                            <img id="img2" src="">
                        </div>
                    </div>
                    <div class="col-md-2 right2">
                        <button type="button" class="btn btn-success">right button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type='text/javascript' src='/jquery/dist/jquery.js'></script>
    <script type='text/javascript' src='/bootstrap/dist/js/bootstrap.js'></script>
    <script type='text/javascript' src='/handlebars/dist/handlebars.js'></script>
    <script type='text/javascript' src='costumer.js'></script>

</body>

</html>
