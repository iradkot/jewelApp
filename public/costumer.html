<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel='stylesheet' type='text/css' href='/bootstrap/dist/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='/font-awesome/css/font-awesome.css'>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Montserrat" rel="stylesheet">
    <link rel='stylesheet' href='/animate.css/animate.min.css'>
    <link rel='stylesheet' type='text/css' href='costumer_style.css'>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container nav1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Front Page</a></li>
                <li><a href="#">Customer</a></li>
                <li><a href="artist.html">Artist</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="artistEdit.html"><span class="glyphicon glyphicon-edit"></span> Edit Artist</a></li>
                <li><a href="admin.html"><span class="glyphicon glyphicon-trash"></span> Admin</a></li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron" style="text-align: center">
        <h1>The Jewel Synthesizer</h1>
        <p>The place that lets you combine your own jewels from different artists!</p>
    </div>
    </div>
    <div class="container artists-list"></div>
    <script id="artists-template" type="text/x-handlebars-template">
        <div class="profile_box">
            <div class="name">
                <a class="artist-choose" data-id='{{_id}}'> {{name}} </a>
            </div>
            <div class="profile_pic_box">
                <img class="img-circle artist-choose" data-id='{{_id}}' src="{{profile_pic}}">
            </div>
        </div>
    </script>
    <div class="container main">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 image_slider">
                <div class="artist-info"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 image_slider" id: "image_slider1">
                <div class="row">
                    <div class="col-md-2 left1">
                        <img class="arrows" src="left.png">
                    </div>
                    <div class="col-md-8 image_box">
                        <div class="bounding-box1">
                            <img class="slider_image" id="img1" src="">
                        </div>
                    </div>
                    <div class="col-md-2 right1">
                        <img class="arrows" src="right.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 image_slider" id: "image_slider2">
                <div class="row">
                    <div class="col-md-2 left2">
                        <img class="arrows" src="left.png">
                    </div>
                    <div class="col-md-8 image_box">
                        <div class="bounding-box2">
                            <img class="slider_image" id="img2" src="">
                        </div>
                    </div>
                    <div class="col-md-2 right2">
                        <img class="arrows" src="right.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <h3> Place Order </h3>
                    <div class="form-group">
                        <label>Enter you name</label>
                        <input type="text" class="form-control" id="cost_name" aria-describedby="helpId" placeholder="">
                        <label>Enter you email</label>
                        <input type="email" class="form-control" id="cost_email" aria-describedby="helpId" placeholder="">
                        <label>Any special requests?</label>
                        <textarea rows="3" cols="80" id="cost_text">
                        </textarea>
                        <a name="" id="send" class="btn btn-primary" href="#" role="button">Send</a>
                        <small id="helpId" class="form-text text-muted">Send your chosen jewel request</small>
                    </div>
                </form>
            </div>
        </div>


        <script type='text/javascript' src='/jquery/dist/jquery.js'></script>
        <script type='text/javascript' src='/bootstrap/dist/js/bootstrap.js'></script>
        <script type='text/javascript' src='/handlebars/dist/handlebars.js'></script>
        <script type='text/javascript' src='costumer.js'></script>
        <script type='text/javascript' src='costumer-style.js'></script>

</body>

</html>
