<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="artistEdit.css">
    <title>Edit Artist</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container nav1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Front Page</a></li>
                <li><a href="costumer.html">Customer</a></li>
                <li><a href="artist.html">Artist</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-edit"></span> Edit Artist</a></li>
                <li><a href="admin.html"><span class="glyphicon glyphicon-trash"></span> Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class='container'>
        <div class='row'>
            <div class='col-lg-6 col-lg-offset-3 text-center'>
                <div class='edit-artist'>
                    <input class="edit-artist-input" type="text" placeholder="  Artist Email" />
                </div>
                <div class='radio-div1'>
                    <label class="radio-inline"><input type="radio" name="optradio" value="profile_pic">Profile Pic</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="bio">Bio</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="chains">Chain</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="settings">Setting</label>
                    <label class="radio-inline"><input type="radio" name="optradio" value="theme">Theme</label>
                </div>
                <form class="form-horizontal edit-form">
                    <div class="control-group profile_picDiv">
                        <label class="control-label span3">Edit Profile Pic</label>
                        <div class="controls">
                            <input type="text" class="profile_pic">
                            <button type="button" class="btn btn-primary submit-button">submit</button>
                        </div>
                    </div>
                    <div class="control-group bioDiv">
                        <label class="control-label span3">Edit Bio</label>
                        <div class="controls">
                            <input type="text" class="bio">
                            <button type="button" class="btn btn-primary submit-button">submit</button>
                        </div>
                    </div>
                    <div class="control-group chainsDiv">
                        <label class="control-label span3">Edit Necklace</label>
                        <div class="controls">
                            <input type="text" class="necklace-input1">
                            <button type="button" class="btn btn-primary submit-button">submit</button>
                        </div>
                    </div>
                    <div class="control-group settingsDiv">
                        <label class="control-label span3">Edit Setting</label>
                        <div class="controls">
                            <input type="text" class="setting-input1">
                            <button type="button" class="btn btn-primary submit-button">submit</button>
                        </div>
                    </div>
                    <div class="control-group themeDiv">
                        <label class="control-label span3">Edit Theme</label>
                        <div class="controls">
                            <input type="radio" class='optradio2' name="optradio" value="rgba(255, 0, 0, 0.2)">Red</label>
                            <input type="radio" class='optradio2' name="optradio" value="rgba(249, 115, 0, 0.25)">Orange</label>
                            <input type="radio" class='optradio2' name="optradio" value="rgba(247, 239, 0, 0.15)">Yellow</label>
                            <input type="radio" class='optradio2' name="optradio" value="rgba(0, 255, 0, 0.15)">Green</label>
                            <input type="radio" class='optradio2' name="optradio" value="rgba(0, 0, 255, 0.15)">Blue</label>
                            <input type="radio" class='optradio2' name="optradio" value="rgba(225, 0, 249, 0.15)">Purple</label>
                            <input type="radio" class='optradio2' name="optradio" value="rgb(237, 224, 218)">Cream</label>
                            <button type="button" class="btn btn-primary submit-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="jquery/dist/jquery.js"></script>
    <script src="artistEdit.js"></script>
</body>

</html>
